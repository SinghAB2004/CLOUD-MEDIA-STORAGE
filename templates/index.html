<!DOCTYPE html>
<html>
<head>
    <title>Cloud Media Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 5rem;
        }
        .container {
            max-width: 1400px;
        }
        .main-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            margin: 0 auto;
            min-height: auto;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.2) !important;
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1030;
        }
        .upload-zone {
            border: 2px dashed #764ba2;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            margin-bottom: 1rem;
        }
        .upload-zone.dragover {
            background: rgba(118, 75, 162, 0.1);
            border-color: #667eea;
        }
        .btn-primary {
            background: #764ba2;
            border-color: #764ba2;
        }
        .btn-primary:hover {
            background: #667eea;
            border-color: #667eea;
        }
        .file-preview {
            display: none;
            margin-top: 1rem;
            padding: 0.5rem;
            background: rgba(118, 75, 162, 0.1);
            border-radius: 8px;
        }
        .file-preview.active {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Cloud Media Storage</a>
            {% if current_user.is_authenticated %}
            <div class="navbar-nav">
                <a class="nav-link" href="/">Upload</a>
                <a class="nav-link" href="/files">My Files</a>
            </div>
            <div class="navbar-nav ms-auto">
                <span class="nav-link">
                    <img src="{{ current_user.profile_pic }}" class="rounded-circle me-2" width="24">
                    {{ current_user.name }}
                </span>
                <a class="nav-link" href="{{ url_for('logout') }}">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="main-card p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-cloud-arrow-up display-1 text-primary"></i>
                        <h2 class="mt-3">Upload Your Files</h2>
                        <p class="text-muted">Drag and drop your files or click to browse</p>
                    </div>

                    {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endif %}
                    
                    {% if success %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle me-2"></i>{{ success }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endif %}
                    
                    <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
                        <div class="upload-zone mb-3" id="dropZone">
                            <input type="file" name="file" class="form-control" id="file-input" hidden>
                            <label for="file-input" class="d-block mb-0">
                                <i class="bi bi-file-earmark-arrow-up display-4 text-primary"></i>
                                <p class="mt-2 mb-0">Drag files here or click to browse</p>
                                <p class="text-muted small mt-1 mb-0">Maximum file size: 50MB</p>
                            </label>
                        </div>
                        
                        <div class="file-preview" id="filePreview">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-file-earmark me-2 text-primary"></i>
                                <span id="fileName" class="text-truncate"></span>
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary px-4" id="uploadBtn" disabled>
                                <i class="bi bi-cloud-upload me-2"></i>Upload
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('file-input');
        const uploadForm = document.getElementById('uploadForm');
        const filePreview = document.getElementById('filePreview');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');

        // File input change handler
        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 50 * 1024 * 1024) { // 50MB limit
                    alert('File size exceeds 50MB limit');
                    fileInput.value = '';
                    return;
                }
                showFilePreview(file);
                uploadBtn.disabled = false;
            } else {
                filePreview.classList.remove('active');
                fileName.textContent = '';
                uploadBtn.disabled = true;
            }
        }

        function showFilePreview(file) {
            fileName.textContent = file.name;
            filePreview.classList.add('active');
        }

        // Drag and drop handlers
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        dropZone.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const dt = e.dataTransfer;
            const file = dt.files[0];

            if (file) {
                fileInput.files = dt.files;
                showFilePreview(file);
                uploadBtn.disabled = false;
            }
        }

        // Add form submit handler
        uploadForm.addEventListener('submit', function(e) {
            const file = fileInput.files[0];
            if (!file) {
                e.preventDefault();
                alert('Please select a file first');
                return false;
            }
            // Clear preview after successful upload
            filePreview.classList.remove('active');
            fileName.textContent = '';
            uploadBtn.disabled = true;
        });
    </script>
</body>
</html>
